<div class="benefits-item">
    <div class="benefits-item__logo">
        <img class="benefits-item__logo__img" src="@@img" alt="@@category">
    </div>
    <div class="benefits-item__content">
        <div class="benefits-item__category">@@category</div>
        <div class="benefits-item__text">@@text</div>
        <div class="benefits-item__price">@@price</div>
        <div class="benefits-item__dates">@@dates</div>
    </div>
</div>
