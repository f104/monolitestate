<form id="result_filter_@@type" class="result-filter js-menu">
    <div class="result-filter__inner scrollbar-outer js-scrollbar-md">
        <h3 class="result-filter__h">
            Расширенный фильтр
        </h3>
        <a href="#result_filter_@@type" class="result-filter__close js-menu-toggler">
            <i class="icon-close"></i>
        </a>
        <fieldset class="js-range">
            <legend>Общая площадь</legend>
            <div class="range js-range__target"></div>
            <div class="input-group _range">
                <span class="input-group__item">
                    <input type="number" min="19" max="160" value="19" 
                           autocomplete="off"> м²
                </span>
                <span class="input-group__item">
                    <input type="number" min="19" max="160" value="160"
                           autocomplete="off"> м²
                </span>
            </div>
        </fieldset>
        <fieldset class="js-range">
            <legend>Площадь кухни</legend>
            <div class="range js-range__target"></div>
            <div class="input-group _range js-range__target">
                <span class="input-group__item">
                    <input type="number" min="8" max="24" value="8"
                           autocomplete="off"> м²
                </span>
                <span class="input-group__item">
                    <input type="number" min="8" max="24" value="24" 
                           autocomplete="off"> м²
                </span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Этаж</legend>
            <div class="input-group _fromto">
                От <input type="number" min="1" max="13" 
                          autocomplete="off" value="1"> 
                до <input type="number" min="1" max="13" 
                          autocomplete="off" value="13">
            </div>
        </fieldset>
        @@if (type == 'second') {
        <fieldset class="_inline">
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__text">Со скидкой</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Обмен</span>
                </label>
            </div>                    
        </fieldset>
        <fieldset>
            <legend>Тип недвижимости</legend>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__text">Квартиры</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Комнаты</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Малосемейка</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Общежитие</span>
                </label>
            </div>
        </fieldset>
        }
        @@if (type == 'new') {
        <fieldset>
            <legend>Оценка</legend>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__text">Превосходно 9+</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Отлично 8+</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Очень хорошо 7+</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Хорошо 6+</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Прочие</span>
                </label>
            </div>
        </fieldset>
        }
        <fieldset>
            <legend>Отделка</legend>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__text">Черновая</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Улучшенная черновая</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Косметический ремонт</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__text">Современный ремонт</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Ремонт по дизайн-проекту</span>
                </label>
            </div>
        </fieldset>
        @@if (type == 'second') {
        <fieldset>
            <legend>Окна</legend>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox__text">Пластиковые</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Пластиковые/деревянные</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Деревянные</span>
                </label>
            </div>
            <div class="input-group">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox__text">Алюминиевые</span>
                </label>
            </div>
        </fieldset>
        }
        <div class="result-filter__btn">
            <button class="btn _lg _secondary" type="reset">Сбросить фильтр</button>
        </div>
    </div>
</form>
