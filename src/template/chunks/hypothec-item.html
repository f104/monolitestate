<li class="hypothec__list__item slide">
    <a href="#" class="hypothec__list__item__inner">
        <span class="hypothec__list__item__img-wrapper">
            <img src="img/hypothec/@@img.png"
                 srcset="img/hypothec/@@img@2x.png 2x,
                 img/hypothec/@@img@3x.png 3x"
                 alt="@@bank">
        </span>
        <span class="hypothec__list__item__rate">
            <span class="hypothec__list__item__muted">Ставка по ипотеке</span>
            <span class="hypothec__list__item__accent">@@rate%</span>
        </span>
        @@text
    </a>
</li>
