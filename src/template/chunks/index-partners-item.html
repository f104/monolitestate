<li class="partners__list__item slide">
    <a href="#" class="partners__list__item__inner">
        <span class="partners__list__item__img-wrapper">
            <img src="img/partners/@@img.png"
                 srcset="img/partners/@@img@2x.png 2x,
                 img/partners/@@img@3x.png 3x"
                 alt="@@name">
        </span>
        <span class="partners__list__item__name">@@name</span>
        <span class="partners__list__item__rate">
            <span class="partners__list__item__muted">средняя цена за кв. м</span>
            <span class="partners__list__item__accent">@@rate1</span>
        </span>
        <span class="partners__list__item__rate">
            <span class="partners__list__item__muted">квартир в продаже</span>
            <span class="partners__list__item__accent">@@rate2</span>
        </span>
        <span class="partners__list__item__rate">
            <span class="partners__list__item__muted">кв. м в продаже</span>
            <span class="partners__list__item__accent">@@rate3</span>
        </span>
    </a>
</li>
