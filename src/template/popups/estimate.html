<div id="estimate" class="popup-cnt">
    <div class="popup popup-visit">
        <h3 class="popup__h3">Получить оценку стоимости</h3>
        <form id="popup_subscribe_form" class="popup-subscribe__form js-validate">
            <div class="input-group__wrapper">
                <div class="input-group _lg _secondary">
                    <label>Ваше имя</label>
                    <input type="text" name="name" value="" required>
                </div>
                <div class="input-group _lg _secondary">
                    <label>E-mail</label>
                    <input type="text" name="email" value="" required>
                </div>
            </div>
            <div class="input-group__wrapper">
                <div class="input-group _lg _secondary">
                    <label>Ваш телефон</label>
                    <input type="text" name="phone" value="" required 
                           class="js-mask__tel">
                </div>
                <div class="input-group _lg _secondary _row">
                    <div class="input-group__col _lg">
                        <label>Улица</label>
                        <input type="text" name="street" value="">
                    </div>
                    <div class="input-group__col _sm">
                        <label>Номер дома</label>
                        <input type="text" name="number" value="">
                    </div>
                </div>
            </div>
            <div class="input-group__wrapper">
                <div class="input-group _lg _secondary _row">
                    <div class="input-group__col _sm">
                        <label>Кол-во комнат</label>
                        <input type="text" name="count" value="">
                    </div>
                    <div class="input-group__col _lg">
                        <label>Предположительная стоимость</label>
                        <input type="text" name="estimate" value="">
                    </div>
                </div>
            </div>
            <div class="input-group__wrapper _submit">
                <div class="input-group">
                    <button class="btn _solid _lg _shadow" type="submit">Отправить</button>
                </div>
                <div class="input-group">
                    <span class="input-help">
                        Оправляя заявку вы соглашаетесь на обработку 
                        ваших персональных данных.</span>
                </div>
            </div>
        </form>
    </div>
</div>
