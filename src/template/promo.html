<section class="container section promo">
    <a href="#" class="promo__wrapper">
        <div class="promo__img-inner">
            <img class="promo__img" 
                 src="img/promo/@@img.jpg"
                 srcset="img/promo/@@img@2x.jpg 2x,
                     img/promo/@@img@3x.jpg 3x"
                 alt="alt text">
        </div>
        <h3 class="promo__h">@@title</h3>
        @@if (subtitle != "") {
            <p class="promo__p">@@subtitle</p>
        }
    </a>
</section>
